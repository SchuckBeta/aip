<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body style=" height: 2000px; ">

  <input type="button" value="弹出框" id="btn1">
  <div id="popup">
    <div class="title">
      <p data-title="Popup Text"></p>
      <span>x</span>
    </div>
    <div class="cont"></div>
  </div>
  <div id="mask_shadow"></div>

  <script src="js/jquery.min.js"></script>

    $(function () {
      /**
          ifDrag: 是否拖拽
          dragLimit: 拖拽限制范围
       */
      $('#popup').popup({
          ifDrag: true, dragLimit: true
        });
      
    });
  </script>
