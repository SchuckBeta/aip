log4j.rootLogger = ERROR , info, warn, error, stdout

###\u63A7\u5236\u53F0\u8F93\u51FA
log4j.appender.stdout = org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target = System.out
log4j.appender.stdout.layout = org.apache.log4j.PatternLayout
#log4j.appender.stdout.layout.ConversionPattern =  %d{ABSOLUTE} %5p %c{1}:%L - %m%n
log4j.appender.stdout.layout.ConversionPattern =  %d [%t] %-5p [%c] - %m%n


###info\u7EA7\u522B\u8F93\u51FA
log4j.logger.info = info
log4j.appender.info = org.apache.log4j.DailyRollingFileAppender
log4j.appender.info.File = ${webroot}/logs/initiate/initiate-info.log
#log4j.appender.info.File = E:/logs/initiate/initiate-info.log
log4j.appender.info.Append = true
log4j.appender.info.Threshold = INFO
log4j.appender.info.layout = org.apache.log4j.PatternLayout
#log4j.appender.info.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
log4j.appender.info.layout.ConversionPattern = %d [%t] %-5p [%c] - %m%n
log4j.appender.info.datePattern='.'yyyy-MM-dd
log4j.appender.info.filter.infoFilter = org.apache.log4j.varia.LevelRangeFilter
log4j.appender.info.filter.infoFilter.LevelMin=INFO
log4j.appender.info.filter.infoFilter.LevelMax=INFO


###warn\u7EA7\u522B\u8F93\u51FA
log4j.logger.warn = warn
log4j.appender.warn=org.apache.log4j.DailyRollingFileAppender
log4j.appender.warn.File = ${webroot}/logs/initiate/initiate-warn.log
#log4j.appender.warn.File = E:/logs/initiate/initiate-warn.log
log4j.appender.warn.Append=true
log4j.appender.warn.Threshold=WARN
log4j.appender.warn.layout=org.apache.log4j.PatternLayout
#log4j.appender.warn.layout.ConversionPattern=%-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
log4j.appender.warn.layout.ConversionPattern=%d [%t] %-5p [%c] - %m%n
log4j.appender.warn.datePattern='.'yyyy-MM-dd
log4j.appender.warn.filter.warnFilter=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.warn.filter.warnFilter.LevelMin=WARN
log4j.appender.warn.filter.warnFilter.LevelMax=WARN


###error\u7EA7\u522B\u8F93\u51FA
log4j.logger.error = error
log4j.appender.error = org.apache.log4j.DailyRollingFileAppender
log4j.appender.error.File = ${webroot}/logs/initiate/initiate-error.log
#log4j.appender.error.File = E:/logs/initiate/initiate-error.log
log4j.appender.error.Append = true
log4j.appender.error.Threshold = ERROR
log4j.appender.error.layout = org.apache.log4j.PatternLayout
#log4j.appender.error.layout.ConversionPattern = %-d{yyyy-MM-dd HH:mm:ss}  [ %t:%r ] - [ %p ]  %m%n
log4j.appender.error.layout.ConversionPattern = %d [%t] %-5p [%c] - %m%n
log4j.appender.error.datePattern='.'yyyy-MM-dd
log4j.appender.error.filter.errorFilter=org.apache.log4j.varia.LevelRangeFilter
log4j.appender.error.filter.errorFilter.LevelMin=ERROR
log4j.appender.error.filter.errorFilter.LevelMax=ERROR


log4j.logger.com.oseasy=DEBUG
log4j.logger.com.oseasy.pcore.common.security.shiro=WARN
log4j.logger.com.oseasy.pcore.common.utils.JedisUtils=WARN
log4j.logger.com.oseasy.initiate.modules.sys.web.LoginController=WARN
log4j.logger.com.oseasy.initiate.modules.oa.dao.OaNotifyDao.findCount=WARN